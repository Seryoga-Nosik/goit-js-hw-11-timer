<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous">
  <link rel="stylesheet" href="/src.e31bb0bc.css"></head>
  <body>
    <h1 class="title">Before my Birthday</h1>

    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">--</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">--</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">--</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">--</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
